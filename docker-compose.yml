version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dataflow_postgres
    environment:
      POSTGRES_USER: dataflow_admin
      POSTGRES_PASSWORD: DataFlow2024!
      POSTGRES_DB: dataflow_supply_chain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dataflow_network
    restart: unless-stopped

  postgres_airflow:
    image: postgres:15-alpine
    container_name: dataflow_postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    networks:
      - dataflow_network
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: dataflow_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_admin
      MONGO_INITDB_ROOT_PASSWORD: Mongo2024!
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dataflow_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dataflow_redis
    command: redis-server --requirepass Redis2024!
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dataflow_network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: dataflow_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - dataflow_network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: dataflow_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - dataflow_network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: dataflow_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: dataflow_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - dataflow_network
    restart: unless-stopped

  airflow-webserver:
    image: apache/airflow:2.10.3-python3.11
    container_name: dataflow_airflow_webserver
    depends_on:
      - postgres_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./src:/opt/airflow/src
    ports:
      - "8081:8080"
    networks:
      - dataflow_network
    command: bash -c "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true && airflow webserver"
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.10.3-python3.11
    container_name: dataflow_airflow_scheduler
    depends_on:
      - postgres_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./src:/opt/airflow/src
    networks:
      - dataflow_network
    command: scheduler
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_airflow_data:
  mongodb_data:
  redis_data:

networks:
  dataflow_network:
    driver: bridge
